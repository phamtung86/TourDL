server.port= 8080
spring.datasource.url=jdbc:mysql://localhost:3306/tourdlhdv
spring.datasource.username= root
spring.datasource.password= root
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
auth.token.expirationInMils = 3600000
auth.token.jwtSecret = ABCDEH00012333EEEJSHKJBSKDJFBKSJDBFKSDJBFKSJDB234234234234GDGDFG34
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# -----------------------
# Pagable
# -----------------------
# Default page size
spring.data.web.pageable.default-page-size=10
# start page from 1 (instead of 0)
spring.data.web.pageable.one-indexed-parameters=true
# parameter name
spring.data.web.pageable.page-parameter=pageNumber
spring.data.web.pageable.size-parameter=size
spring.data.web.sort.sort-parameter=sort

#Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.messages.basename=messages
spring.messages.encoding=UTF-8
support.email=${MAIL_USERNAME}
